<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    Heyy {{qs.username}}
    <button><a href="/home">Logout</a></button>
    <form method="POST" action="/homepage">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Task">
    </form>
    <table>
        <tr>
            <td>
                Description
            </td>
            <td>
                Type
            </td>
            <td>
                Weight
            </td>
            <td>
                Date
            </td>
            <td>
                Due Date
            </td>
        </tr>
        {% for i in tasks %}
        <tr>
            <td>{{ i.task_desc }}</td>
            <td>{{ i.task_type }}</td>
            <td>{{ i.task_weight }}</td>
            <td>{{ i.task_date }}</td>
            <td>{{ i.task_due }}</td>
            <td><button style="color:red">Delete</button></td>
            <td><button style="color:blue">Mark as Complete</button></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
