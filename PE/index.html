<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PriorityEncoder</title>
  <link href='/style.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="page d-flex">
    <div class="flex-shrink-0 p-3" style="width: 280px; background-color: aliceblue; border-radius:2%; height:100%;">
      <a href="/" class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
        <svg class="bi pe-none me-2" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-5 fw-semibold"><h3>Priority Encoder</h3></span>
      </a>
      <ul class="list-unstyled ps-0">
        <li class="mb-1">
          <button class="btn btn-toggle d-inline-flex btn-outline-primary align-items-center rounded border-2"
            data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
            Add Task
          </button>
          <div class="collapse show" id="home-collapse">
            <form>
              <div class="mb-3">
                <label for="taskName" class="form-label">Task Description</label>
                <input type="text" class="form-control" id="taskName">
              </div>
              <div class="mb-3">
                <select class="form-control">
                  <option>Academic</option>
                  <option>Co-Curricular</option>
                  <option>Extra-Curricular</option>
                  <option>Personal</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="due_datetime" class="form-label">Due date and time</label>
                <input type="datetime-local" class="form-control" id="due_datetime">
              </div>
            </form>
          </div>
        </li>
        <li class="border-top my-3"></li>
        <li class="mb-1">
          <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
            Log out
          </button>
        </li>
      </ul>
    </div>
    <div class="container flex-grow-1" style="width:100%;">
      <div style="margin:20px; padding: 20px; background-color: rgba(240, 248, 255, 0.214); border-radius:2%; height:100%;">
        <button class="btn btn-toggle d-inline-flex btn-primary align-items-center rounded border-2">
            Prioritize
        </button>
        hi
      </div>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
